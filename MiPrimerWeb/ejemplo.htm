<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Santander</title>
  <!-- Enlace a Bulma CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>

<body>
  <section class="hero is-fullheight is-primary">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-one-quarter">
            <div class="box">
              <h1 class="title has-text-centered">Iniciar sesión</h1>
              <form>
                <div class="field">
                  <label class="label">Usuario</label>
                  <div class="control">
                    <input type="text" class="input" placeholder="Ingrese su usuario">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Contraseña</label>
                  <div class="control">
                    <input type="password" class="input" placeholder="Ingrese su contraseña">
                  </div>
                </div>
                <button type="submit" class="button is-primary is-fullwidth">Ingresar</button>
              </form>
              <p class="has-text-centered mt-3">
                <a href="#">¿Olvidaste tu contraseña?</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
